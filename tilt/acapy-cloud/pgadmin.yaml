# https://github.com/rowanruseler/helm-charts/tree/main/charts/pgadmin4
fullnameOverride: pgadmin

env:
  email: pgadmin@example.com
  password: pgadmin

serverDefinitions:
  enabled: true
  servers:
    postgres:
      Name: postgres
      Host: cloudapi-pgpool
      Port: 5432
      Username: postgres
      MaintenanceDB: postgres
      Group: Servers
      ConnectionParameters:
        sslmode: prefer

ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - host: pgadmin.127.0.0.1.nip.io
      paths:
        - path: /
          pathType: Prefix

persistentVolume:
  enabled: false

podAnnotations:
  ad.datadoghq.com/pgadmin4.logs: >-
    [{
      "source": "pgadmin4",
      "service": "pgadmin4",
      "log_processing_rules": [{
        "type": "exclude_at_match",
        "name": "exclude_health_probes",
        "pattern": "GET /misc/ping HTTP/1\\.1\" 200"
      }]
    }]
podLabels:
  sidecar.istio.io/inject: "false"

readinessProbe:
  initialDelaySeconds: 1
  periodSeconds: 10
