  /v1/issuer/credentials/revocation/record:
    get:
      tags:
      - issuer
      summary: Fetch a Revocation Record
      description: "Get a credential revocation record\n---\nFetch a credential revocation\
        \ record by providing the credential exchange id.\nRecords can also be fetched\
        \ by providing the credential revocation id and revocation registry id.\n\n\
        The record is the payload of the webhook event on topic 'issuer_cred_rev',\
        \ and contains the credential's revocation\nstatus and other metadata.\n\n\
        The revocation registry id (rev_reg_id) and credential revocation id (cred_rev_id)\
        \ can be found\nin this record if you have the credential exchange id.\n\n\
        Parameters:\n---\n    credential_exchange_id: str\n    credential_revocation_id:\
        \ str\n    revocation_registry_id: str\n\nReturns:\n---\n    IssuerCredRevRecord\n\
        \        The credential revocation record\n\nRaises:\n---\n    CloudApiException:\
        \ 400\n        If credential_exchange_id is not provided, both credential_revocation_id\
        \ and revocation_registry_id must be."
      operationId: get_credential_revocation_record_v1_issuer_credentials_revocation_record_get
      security:
      - APIKeyHeader: []
      parameters:
      - name: credential_exchange_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Credential Exchange Id
      - name: credential_revocation_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Credential Revocation Id
      - name: revocation_registry_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Revocation Registry Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssuerCredRevRecord'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/issuer/credentials/publish-revocations:
    post:
      tags:
      - issuer
      summary: Publish Pending Revocations
      description: "Write pending revocations to the ledger\n---\nRevocations that\
        \ are in a pending state can be published to the ledger.\n\nThe endpoint accepts\
        \ a `revocation_registry_credential_map`, which provides a dictionary of\n\
        revocation registry IDs to credential revocation IDs, to allow publishing\
        \ individual credentials.\n\nIf no revocation registry id is provided (i.e.\
        \ an empty map `revocation_registry_credential_map: {}`),\nthen all pending\
        \ revocations will be published.\n\nIf no credential revocation id is provided\
        \ under a given revocation registry id, then all pending revocations for\n\
        the given revocation registry id will be published.\n\nWhere to find the revocation\
        \ registry id and credential revocation id:\nWhen issuing a credential, against\
        \ a credential definition that supports revocation,\nthe issuer will receive\
        \ a webhook event on the topic 'issuer_cred_rev'. This event will contain\n\
        the credential exchange id (cred_ex_id), the credential revocation id (cred_rev_id)\
        \ and\nthe revocation registry id (rev_reg_id).\n\nRequest Body:\n---\n  \
        \  publish_request: PublishRevocationsRequest\n        An instance of `PublishRevocationsRequest`\
        \ containing a `revocation_registry_credential_map`. This map\n        is\
        \ a dictionary where each key is a revocation registry ID and its value is\
        \ a list of credential\n        revocation IDs to be published. Providing\
        \ an empty list for a registry ID instructs the system to\n        publish\
        \ all pending revocations for that ID. An empty dictionary signifies that\
        \ all pending\n        revocations across all registry IDs should be published.\n\
        \nReturns:\n---\n    status_code: 204"
      operationId: publish_revocations_v1_issuer_credentials_publish_revocations_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublishRevocationsRequest'
        required: true
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - APIKeyHeader: []
  /v1/issuer/credentials/clear-pending-revocations:
    post:
      tags:
      - issuer
      summary: Clear Pending Revocations
      description: "Clear pending revocations\n---\nRevocations that are in a pending\
        \ state can be cleared, such that they are no longer set to be revoked.\n\n\
        The endpoint accepts a `revocation_registry_credential_map`, which provides\
        \ a dictionary of\nrevocation registry IDs to credential revocation IDs, to\
        \ allow clearing individual credentials.\n\nIf no revocation registry id is\
        \ provided (i.e. an empty map `revocation_registry_credential_map: {}`),\n\
        then all pending revocations will be cleared.\n\nIf no credential revocation\
        \ id is provided under a given revocation registry id, then all pending revocations\
        \ for\nthe given revocation registry id will be cleared.\n\nWhere to find\
        \ the revocation registry id and credential revocation id:\nWhen issuing a\
        \ credential, against a credential definition that supports revocation,\n\
        the issuer will receive a webhook event on the topic 'issuer_cred_rev'. This\
        \ event will contain\nthe credential exchange id (cred_ex_id), the credential\
        \ revocation id (cred_rev_id) and\nthe revocation registry id (rev_reg_id).\n\
        \nRequest Body:\n---\n    clear_pending_request: ClearPendingRevocationsRequest\n\
        \        An instance of `ClearPendingRevocationsRequest` containing a `revocation_registry_credential_map`.\
        \ This map\n        is a dictionary where each key is a revocation registry\
        \ ID and its value is a list of credential\n        revocation IDs to be cleared.\
        \ Providing an empty list for a registry ID instructs the system to\n    \
        \    clear all pending revocations for that ID. An empty dictionary signifies\
        \ that all pending\n        revocations across all registry IDs should be\
        \ cleared.\n\nReturns:\n---\n    ClearPendingRevocationsResult\n        The\
        \ revocations that are still pending after the clear request is performed"
      operationId: clear_pending_revocations_v1_issuer_credentials_clear_pending_revocations_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClearPendingRevocationsRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClearPendingRevocationsResult'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - APIKeyHeader: []
