  /v1/verifier/create-request:
    post:
      tags:
      - verifier
      summary: Create a Proof Request (not bound to a connection)
      description: "Creates a presentation request that is not bound to any specific\
        \ proposal or connection\n---\nThis endpoint is used to create a proof request\
        \ that is not bound to a connection. This means the proof request is\nnot\
        \ sent directly, but it will do the initial step of creating a proof exchange\
        \ record,\nwhich the verifier can then use in the out of band (OOB) protocol.\n\
        \nThe OOB protocol allows proof requests to be sent over alternative channels,\
        \ such as email or QR code, where a\nconnection does not yet exist between\
        \ holder and verifier.\n\nThe proof request type must be one of indy or ld_proof.\n\
        ```json\n    {\n        \"type\": \"indy\" or \"ld_proof\",\n        \"indy_proof_request\"\
        : {...}, <-- Required if type is \"indy\"\n        \"dif_proof_request\":\
        \ {...}, <-- Required if type is \"ld_proof\"\n        \"save_exchange_record\"\
        : true <-- Whether the proof exchange record should be preserved after completion.\n\
        \        \"comment\": \"string\", <-- This comment will appear in the proof\
        \ record for the recipient as well\n        \"protocol_version\": \"v2\",\
        \ <-- \"v1\" is supported, but deprecated\n    }\n```\nFor a detailed technical\
        \ specification and informative diagrams\nrelated to the present proof process,\
        \ refer to the [Aries Present Proof v2\nRFC](https://github.com/hyperledger/aries-rfcs/blob/main/features/0454-present-proof-v2/README.md)\
        \ and the [LD Proof\nAttachment RFC](https://github.com/hyperledger/aries-rfcs/blob/main/features/0510-dif-pres-exch-attach/README.md).\n\
        \nRequest Body:\n---\n    body: CreateProofRequest\n        The proof request\
        \ object\n\nReturns:\n---\n    PresentationExchange\n        The presentation\
        \ exchange record for this request"
