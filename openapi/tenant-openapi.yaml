      summary: Reject a Proof Request
      description: "Reject proof request\n---\nA prover uses this endpoint to notify\
        \ the verifier that they cannot or refuse to respond to a proof request.\n\
        \nThe prover provides the proof ID of the request that they want to reject,\
        \ and a message (`problem_report`) that\nwill display in the verifier's presentation\
