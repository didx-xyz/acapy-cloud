  /v1/oob/create-invitation:
    post:
      tags:
      - out-of-band
      summary: Create OOB Invitation
      description: "Create an out-of-band invitation\n---\n\nThe attachment field\
        \ is used to include a credential offer or a proof request in the invitation.\n\
        The attachment ID is the credential exchange ID or proof request ID.\nThe\
        \ attachment type is either `\"credential-offer\"` or `\"present-proof\"`.\n\
        \nThe multi_use field is used to determine if the invitation can be used multiple\
        \ times by different tenants.\nThe `use_public_did` field should only be set\
        \ true, if a tenant with a public DID is creating\na connection invitation,\
        \ then the invitation will use the tenants public did to create the connection\
        \ invitation\ni.e. the tenant accepting the invitation will connect via public\
        \ did of tenant that created invitation\n\n`multi_use` can't be set to `true`\
        \ if an `attachment` is provided,\nas a proof request or credential offer\
        \ should be sent to one tenant.\n\nRequest body:\n---\n    body:CreateOobInvitation\n\
        \        alias: Optional[str]\n        multi_use: bool (default false)\n \
        \       use_public_did: bool (default false)\n        attachments: Optional[List[Attachment]]\n\
        \        create_connection: Optional[bool]\n\nReturns:\n---\n    InvitationRecord\n\
        \        The invitation record"
      operationId: create_oob_invitation_v1_oob_create_invitation_post
      requestBody:
        content:
          application/json:
            schema:
              anyOf:
              - $ref: '#/components/schemas/CreateOobInvitation'
