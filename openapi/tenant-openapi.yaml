      - issuer
      summary: Revoke a Credential (if revocable)
      description: "Revoke a credential\n---\nRevoke a credential by providing the\
        \ identifier of the exchange.\n\nIf an issuer is going to revoke more than\
        \ one credential, it is recommended to set the\n'auto_publish_on_ledger' field\
        \ to False (default), and then batch publish the revocations using\nthe 'publish-revocations'\
        \ endpoint.\n\nBy batching the revocations, the issuer can save on transaction\
        \ fees related to\npublishing revocations to the ledger.\n\nRequest Body:\n\
        ---\n    body: RevokeCredential\n        - credential_exchange_id (str): The\
        \ ID associated with the credential exchange that should be revoked.\n   \
        \     - auto_publish_on_ledger (bool): (True) publish revocation to ledger\
        \ immediately, or\n            (default, False) mark it pending\n\nReturns:\n\
        ---\n    status_code: 204"
      operationId: revoke_credential_v1_issuer_credentials_revoke_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeCredential'
