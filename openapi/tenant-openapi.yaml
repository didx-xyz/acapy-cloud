      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProofRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresentationExchange'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - APIKeyHeader: []
  /v1/verifier/accept-request:
    post:
      tags:
      - verifier
      summary: Accept a Proof Request
      description: "Accept proof request\n---\nA prover uses this endpoint to respond\
        \ to a proof request, by sending a presentation to the verifier.\n\nAn Indy\
        \ presentation contains a mapping of the requested attributes to the wallet\
        \ credential id of the prover.\n\nExample:\n```json\n{\n    \"indy_presentation_spec\"\
        : {\n        \"requested_attributes\": {\n            \"surname\": {\n   \
        \             \"cred_id\": \"10e6b03f-2b60-431a-9634-731594423120\",\n   \
        \             \"revealed\": true\n            },\n            \"name\": {\n\
        \                \"cred_id\": \"10e6b03f-2b60-431a-9634-731594423120\",\n\
        \                \"revealed\": true\n            },\n            \"age\":\
        \ {\n                \"cred_id\": \"10e6b03f-2b60-431a-9634-731594423120\"\
        ,\n                \"revealed\": true\n            }\n        }\n    }\n}\n\
        ```\n\nIn the context of the holder's wallet, the `cred_id` is called the\
        \ `referent`.\n\nThe `revealed` parameter indicates whether the holder wants\
        \ to reveal the attribute value to the verifier or not.\n\nRequest Body:\n\
        ---\n    body: AcceptProofRequest\n        The proof request object\n\nReturns:\n\
        ---\n    PresentationExchange\n        The prover's updated presentation exchange\
        \ record after responding to the proof request."
      operationId: accept_proof_request_v1_verifier_accept_request_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AcceptProofRequest'
