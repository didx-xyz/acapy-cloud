  /v1/issuer/credentials/{credential_exchange_id}:
    get:
      tags:
      - issuer
      summary: Fetch a single Credential Exchange Record
      description: "Get a credential exchange record by credential id\n---\nBoth holders\
        \ and issuers can call this endpoint, because they each have their own records\
        \ of a credential exchange.\n\nThese records contain information about the\
        \ credentials issued to a holder, such as the current state of the\nexchange,\
        \ and other metadata such as the `connection_id` that a credential was submit\
        \ to (if an issuer) or received\nfrom (if a holder).\n\nNB: An issuer and\
        \ a holder will have distinct credential exchange ids, despite referring to\
        \ the same exchange.\nThe `thread_id` is the only record attribute that will\
        \ be the same for the holder and the issuer.\n\nAn exchange record will automatically\
        \ be deleted after a flow completes (i.e. when state is 'done'),\nunless the\
        \ `save_exchange_record` was set to true.\n\nThe following parameters can\
        \ be set to filter the fetched exchange records: connection_id, role, state,\
        \ thread_id.\n\nParameters:\n---\n    credential_exchange_id: str\n      \
        \  The identifier of the credential exchange record that you want to fetch\n\
        \nReturns:\n---\n    CredentialExchange\n        The credential exchange record"
      operationId: get_credential_v1_issuer_credentials__credential_exchange_id__get
      security:
      - APIKeyHeader: []
      parameters:
      - name: credential_exchange_id
        in: path
        required: true
        schema:
          type: string
          title: Credential Exchange Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialExchange'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - issuer
      summary: Delete an Exchange Record
      description: "Delete a credential exchange record\n---\nThis will remove a specific\
        \ credential exchange from your storage records.\n\nParameters:\n---\n   \
        \ credential_exchange_id: str\n        The identifier of the credential exchange\
        \ record that you want to delete\n\nReturns:\n---\n    status_code: 204"
      operationId: remove_credential_exchange_record_v1_issuer_credentials__credential_exchange_id__delete
