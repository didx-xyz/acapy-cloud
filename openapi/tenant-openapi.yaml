openapi: 3.1.0
info:
  title: CloudAPI-Tenant
  description: '

    Welcome to the Aries CloudAPI Python project.


    In addition to the traditional HTTP-based endpoints described below, we also offer
    WebSocket endpoints for

    real-time interfacing with webhook events.


    WebSocket endpoints are authenticated. This means that only users with valid authentication
    tokens can establish

    a WebSocket connection, and they can only subscribe to their own wallet''s events.
    However, Admin users have the

    ability to subscribe by topic, or to any wallet in their group.


    Our WebSocket endpoints are as follows:


    1. `/v1/ws/`: This endpoint allows admins to receive all webhook events for their
    group.


    2. `/v1/ws/{wallet_id}`: This endpoint allows admins (or authenticated users holding
    this wallet) to receive webhook

    events for a specific wallet ID.


    3. `/v1/ws/{wallet_id}/{topic}`: Similar to above, but subscribing to a specific
    topic.


    4. `/v1/ws/topic/{topic}`: This endpoint allows admins to receive all webhook
    events on a specific topic (e.g.

    `connections`, `credentials`, `proofs`, `endorsements`).


    For authentication, the WebSocket headers should include `x-api-key`: `<your key>`.


    Please refer to our API documentation for more details about our authentication
    mechanism, as well as for information

    about the available topics.

    '
  version: 0.12.1
paths:
  /v1/connections/create-invitation:
    post:
      tags:
      - connections
      summary: Create a Connection Invitation
      description: "Create connection invitation\n---\nThis endpoint creates an invitation\
        \ object for establishing a connection with another tenant.\n\nFor every invitation\
        \ that is created, there will be a corresponding connection record with a\
        \ state\n`invitation-sent`. Once this invitation is accepted, the connection\
        \ record will transition to a state `completed`.\n\nIf `multi_use` is set\
        \ to true, the invitation can be re-used and accepted by multiple tenants.\n\
        \nCreating a multi-use invitation will create a connection record with `invitation_mode:\
        \ \"multi\"`\n(instead of `\"once\"`), and this connection record will remain\
        \ in a state `invitation-sent`, until it is deleted.\nEvery time a multi-use\
        \ invitation is accepted, a new connection record will be created with state\
        \ `completed`.\n\nThe `use_public_did` parameter determines whether to create\
        \ an invitation using your public DID.\nThis of course requires that you have\
        \ a public DID in your wallet, which by default is only true for issuers.\n\
        If `use_public_did` is set to False (default behaviour), then a random DID\
        \ will be generated for this invite.\n\nRequest Body:\n---\n    body: CreateInvitation\n\
        \        alias: str (Optional)\n            An alias for the connection invitation,\
        \ which will appear as the alias in the connection record.\n        multi_use:\
        \ bool (default: False)\n            Whether the invitation can be used multiple\
        \ times.\n        use_public_did: bool (default: False)\n            Whether\
        \ to use a public did for the invitation.\n\nReturns:\n---\n    InvitationResult\n\
        \        Contains an invitation object, an invitation url, and a connection\
        \ id for this invite."
      operationId: create_invitation_v1_connections_create_invitation_post
      requestBody:
        content:
          application/json:
            schema:
              anyOf:
              - $ref: '#/components/schemas/CreateInvitation'
              - type: 'null'
              title: Body
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvitationResult'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - APIKeyHeader: []
  /v1/connections/accept-invitation:
    post:
      tags:
      - connections
      summary: Accept a Connection Invitation
      description: "Accept connection invitation\n---\nTenants can use this endpoint\
        \ to accept a connection invitation.\n\nThe invitation object is obtained\
        \ from an InvitationResult (the response from creating a connection invitation).\n\
        \nThe `invitation_url` in the InvitationResult can also be used to obtain\
        \ an invitation; there is a base64 encoded\nstring after the \"?oob=\" parameter\
        \ in the url, and this can be decoded to obtain the invitation object.\n\n\
        A webhook event will be emitted for the other party, on topic `connections`.\n\
        Their record for the connection will now be in state `completed`.\n\nRequest\
        \ Body:\n---\n    body: AcceptInvitation\n        alias: str (Optional)\n\
        \            Alias for the connection invitation.\n        invitation: ConnectionInvitation\n\
        \            The invitation object obtained from an InvitationResult, or decoded\
        \ from an invitation_url.\n\nReturns:\n---\n    Connection\n        The record\
        \ of your new connection"
      operationId: accept_invitation_v1_connections_accept_invitation_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AcceptInvitation'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connection'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - APIKeyHeader: []
  /v1/connections:
    get:
      tags:
      - connections
      summary: Fetch Connection Records
      description: "Fetch a list of connection records\n---\nThe records contain information\
        \ about connections with other tenants, such as the state of the connection,\n\
        the alias of the connection, the label and the did of the other party, and\
        \ other metadata.\n\nThe following query parameters can be used to filter\
        \ the connection records to fetch.\n\nParameters (Optional):\n---\n    alias:\
        \ str\n    connection_protocol: Protocol: \"connections/1.0\", \"didexchange/1.0\"\
        \n    invitation_key: str\n    invitation_msg_id: str\n    my_did: str\n \
        \   state: State: \"active\", \"response\", \"request\", \"start\", \"completed\"\
        , \"init\", \"error\", \"invitation\", \"abandoned\"\n    their_did: str\n\
        \    their_public_did: str\n    their_role: Role: \"invitee\", \"requester\"\
        , \"inviter\", \"responder\"\n\nReturns:\n---\n    List[Connection]\n    \
        \    A list of connection records"
      operationId: get_connections_v1_connections_get
      security:
      - APIKeyHeader: []
      parameters:
      - name: alias
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Alias
      - name: connection_protocol
        in: query
        required: false
        schema:
          anyOf:
          - enum:
            - connections/1.0
            - didexchange/1.0
            type: string
          - type: 'null'
          title: Connection Protocol
      - name: invitation_key
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Invitation Key
      - name: invitation_msg_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Invitation Msg Id
      - name: my_did
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: My Did
      - name: state
        in: query
        required: false
        schema:
          anyOf:
          - enum:
            - active
            - response
            - request
            - start
            - completed
            - init
            - error
            - invitation
            - abandoned
            type: string
          - type: 'null'
          title: State
      - name: their_did
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Their Did
      - name: their_public_did
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Their Public Did
      - name: their_role
        in: query
        required: false
        schema:
          anyOf:
          - enum:
            - invitee
            - requester
            - inviter
            - responder
            type: string
          - type: 'null'
          title: Their Role
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Connection'
                title: Response Get Connections V1 Connections Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/connections/{connection_id}:
    get:
      tags:
      - connections
      summary: Fetch a Connection Record
      description: "Fetch a connection record by id\n---\nA connection record contains\
        \ information about a connection with other tenants, such as the state of\
        \ the connection,\nthe alias of the connection, the label and the did of the\
        \ other party, and other metadata.\n\nParameters:\n---\n    connection_id:\
        \ str\n        The identifier of the connection record that you want to fetch\n\
        \nReturns:\n---\n    Connection\n        The connection record"
      operationId: get_connection_by_id_v1_connections__connection_id__get
      security:
      - APIKeyHeader: []
      parameters:
      - name: connection_id
        in: path
        required: true
        schema:
          type: string
          title: Connection Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connection'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - connections
      summary: Delete a Connection Record
      description: "Delete connection record by id\n---\nThis endpoint deletes a connection\
        \ record by id.\n\nThe other party will still have their record of the connection,\
        \ but it will become unusable.\n\nParameters:\n---\n    connection_id: str\n\
        \        The identifier of the connection record that you want to delete\n\
        \nReturns:\n---\n    status_code: 204"
      operationId: delete_connection_by_id_v1_connections__connection_id__delete
      security:
      - APIKeyHeader: []
      parameters:
      - name: connection_id
        in: path
        required: true
        schema:
          type: string
          title: Connection Id
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/definitions/schemas:
    post:
      tags:
      - definitions
      summary: Create a new Schema
      description: "Create and publish a new schema to the ledger\n---\n**NB**: Only\
        \ governance can create schemas.\n\nA schema is used to create credential\
        \ definitions, which is used for issuing credentials.\nThe schema defines\
        \ the attributes that can exist in that credential.\n\nWhen a schema is created,\
        \ it is published to the ledger and written to our public trust registry,\n\
        so that everyone in the ecosystem can view schemas that are valid and available.\n\
        \nRequest Body:\n---\n    body: CreateSchema\n        name: str\n        \
        \    The name of the schema.\n        version: str\n            The version\
        \ of the schema.\n        attribute_names: List[str]\n            The attribute\
        \ names of the schema.\n\nReturns:\n---\n    CredentialSchema\n        The\
        \ created schema object"
      operationId: create_schema_v1_definitions_schemas_post
      security:
      - APIKeyHeader: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSchema'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - definitions
      summary: Get Created Schemas
      description: "Get created schemas\n---\nAll tenants can call this endpoint to\
        \ view available schemas.\n\nIf governance calls this endpoint, it will return\
        \ all the schemas created by governance\n(whether the schemas are on the trust\
        \ registry or not).\n\nIf tenants call this endpoint, it will return all schemas\
        \ on the trust registry.\nThe difference between this endpoint and the public\
        \ trust registry endpoint, is that this response includes\nthe attribute information\
        \ of the schemas.\n\nResults can be filtered by the parameters listed below.\n\
        \nParameters (Optional):\n---\n    schema_id: str\n    schema_issuer_did:\
        \ str\n    schema_name: str\n    schema_version: str\n\nReturns:\n---\n  \
        \  List[CredentialSchema]\n        A list of created schemas"
      operationId: get_schemas_v1_definitions_schemas_get
      security:
      - APIKeyHeader: []
      parameters:
      - name: schema_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Schema Id
      - name: schema_issuer_did
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Schema Issuer Did
      - name: schema_name
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Schema Name
      - name: schema_version
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Schema Version
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CredentialSchema'
                title: Response Get Schemas V1 Definitions Schemas Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/definitions/schemas/{schema_id}:
    get:
      tags:
      - definitions
      summary: Get a Schema
      description: "Retrieve schema by id\n---\nThis endpoint fetches a schema from\
        \ the ledger, using the schema_id.\n\nAny tenant can call this endpoint to\
        \ retrieve a schema.\nThis endpoint will list all the attributes of the schema.\n\
        \nParameters:\n---\n    schema_id: str\n        schema id\n\nReturns:\n---\n\
        \    CredentialSchema\n        The schema object"
      operationId: get_schema_v1_definitions_schemas__schema_id__get
      security:
      - APIKeyHeader: []
      parameters:
      - name: schema_id
        in: path
        required: true
        schema:
          type: string
          title: Schema Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/definitions/credentials:
    post:
      tags:
      - definitions
      summary: Create a new Credential Definition
      description: "Create a credential definition\n---\nOnly issuers can create credential\
        \ definitions.\n\nA credential definition essentially builds off a schema,\
        \ which defines the attributes that can belong to a\ncredential, and it specifies\
        \ whether credentials using this definition are revocable or not.\n\n**NB**:\
        \ If revocation is requested (`\"support_revocation\": true`), then revocation\
        \ registries will be created.\nThe creation of these revocation registries\
        \ can take up to one minute.\n\nRequest Body:\n---\n    body: CreateCredentialDefinition\n\
        \        schema_id: str\n            The id of the schema to use for this\
        \ credential definition.\n        tag: str\n            The label to use for\
        \ the credential definition.\n        support_revocation: bool\n         \
        \   Whether you want credentials using this definition to be revocable or\
        \ not\n\nReturns:\n---\n    CredentialDefinition\n        The created credential\
        \ definition"
      operationId: create_credential_definition_v1_definitions_credentials_post
      security:
      - APIKeyHeader: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCredentialDefinition'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialDefinition'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - definitions
      summary: Get Created Credential Definitions
      description: "Get credential definitions created by the tenant\n---\nThis endpoint\
        \ returns all credential definitions created by the tenant. Only issuers can\
        \ create\ncredential definitions, and so only issuers will get results from\
        \ this endpoint.\n\nThe results can be filtered by the parameters listed below.\n\
        \nParameters (Optional):\n---\n    issuer_did: str\n    credential_definition_id:\
        \ str\n    schema_id: str\n    schema_issuer_id: str\n    schema_version:\
        \ str\n\nReturns:\n---\n    List[CredentialDefinition]\n        A list of\
        \ created credential definitions"
      operationId: get_credential_definitions_v1_definitions_credentials_get
      security:
      - APIKeyHeader: []
      parameters:
      - name: issuer_did
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Issuer Did
      - name: credential_definition_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Credential Definition Id
      - name: schema_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Schema Id
      - name: schema_issuer_did
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Schema Issuer Did
      - name: schema_name
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Schema Name
      - name: schema_version
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Schema Version
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CredentialDefinition'
                title: Response Get Credential Definitions V1 Definitions Credentials
                  Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/definitions/credentials/{credential_definition_id}:
    get:
      tags:
      - definitions
      summary: Get a Credential Definition
      description: "Get credential definition by id\n---\nThis endpoint returns information\
        \ for a credential definition.\n\nAnyone can call this, whether they created\
        \ the requested credential definition or not.\nPractically it will just reveal\
        \ the schema that was used for the credential definition.\n\nParameters:\n\
        ---\n    credential_definition_id: str\n        credential definition id\n\
        \nReturns:\n---\n    CredentialDefinition\n        The credential definition"
      operationId: get_credential_definition_by_id_v1_definitions_credentials__credential_definition_id__get
      security:
      - APIKeyHeader: []
      parameters:
      - name: credential_definition_id
        in: path
        required: true
        schema:
          type: string
          title: Credential Definition Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialDefinition'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/issuer/credentials:
    post:
      tags:
      - issuer
      summary: Send Holder a Credential
      description: "Create and send a credential, automating the issuer-side flow\n\
        ---\nNB: Only a tenant with the issuer role can send credentials.\n\nWhen\
        \ creating a credential, the credential type must be one of `indy` or `ld_proof`.\n\
        ```json\n{\n    \"type\": \"indy\" or \"ld_proof\",\n    \"indy_credential_detail\"\
        : {...}, <-- Required if type is indy\n    \"ld_credential_detail\": {...},\
        \ <-- Required if type is ld_proof\n    \"save_exchange_record\": true, <--\
        \ Whether the credential exchange record should be saved on completion.\n\
        \    \"connection_id\": \"string\", <-- The issuer's reference to the connection\
        \ they want to submit the credential to.\n    \"protocol_version\": \"v2\"\
        \ <-- v1 is supported, but deprecated.\n}\n```\nSetting the `save_exchange_record`\
        \ field to True will save the exchange record after the credential is accepted.\n\
        The default behaviour is to only save exchange records while they are in pending\
        \ state.\n\nFor a detailed technical specification of the credential issuing\
        \ process, refer to the [Aries Issue Credential v2\nRFC](https://github.com/hyperledger/aries-rfcs/blob/main/features/0453-issue-credential-v2/README.md).\n\
        \nRequest Body:\n---\n    credential: SendCredential\n        The payload\
        \ for sending a credential\n\nReturns:\n---\n    CredentialExchange\n    \
        \    A record of this credential exchange"
      operationId: send_credential_v1_issuer_credentials_post
      security:
      - APIKeyHeader: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendCredential'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialExchange'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - issuer
      summary: Fetch Credential Exchange Records
      description: "Get a list of credential exchange records\n---\nBoth holders and\
        \ issuers can call this endpoint, because they each have their own records\
        \ of a credential exchange.\n\nThese records contain information about the\
        \ credentials issued to a holder, such as the current state of the\nexchange,\
        \ and other metadata such as the `connection_id` that a credential was submit\
        \ to (if an issuer) or received\nfrom (if a holder). Each record in the list\
        \ is related to a single credential exchange flow.\n\nNB: An issuer and a\
        \ holder will have distinct credential exchange ids, despite referring to\
        \ the same exchange.\nThe `thread_id` is the only record attribute that will\
        \ be the same for the holder and the issuer.\n\nAn exchange record will automatically\
        \ be deleted after a flow completes (i.e. when state is 'done'),\nunless the\
        \ `save_exchange_record` was set to true.\n\nThe following parameters can\
        \ be set to filter the fetched exchange records: connection_id, role, state,\
        \ thread_id.\n\nParameters:\n---\n    connection_id: str (Optional)\n    role:\
        \ Role (Optional): \"issuer\", \"holder\"\n    state: State (Optional): \"\
        proposal-sent\", \"proposal-received\", \"offer-sent\", \"offer-received\"\
        ,\n                             \"request-sent\", \"request-received\", \"\
        credential-issued\", \"credential-received\",\n                          \
        \   \"credential-revoked\", \"abandoned\", \"done\"\n    thread_id: UUID (Optional)\n\
        \nReturns:\n---\n    List[CredentialExchange]\n        A list of credential\
        \ exchange records"
      operationId: get_credentials_v1_issuer_credentials_get
      security:
      - APIKeyHeader: []
      parameters:
      - name: connection_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Connection Id
      - name: role
        in: query
        required: false
        schema:
          anyOf:
          - enum:
            - issuer
            - holder
            type: string
          - type: 'null'
          title: Role
      - name: state
        in: query
        required: false
        schema:
          anyOf:
          - enum:
            - proposal-sent
            - proposal-received
            - offer-sent
            - offer-received
            - request-sent
            - request-received
            - credential-issued
            - credential-received
            - credential-revoked
            - abandoned
            - done
            - deleted
            type: string
          - type: 'null'
          title: State
      - name: thread_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: uuid
          - type: 'null'
          title: Thread Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CredentialExchange'
                title: Response Get Credentials V1 Issuer Credentials Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/issuer/credentials/create-offer:
    post:
      tags:
      - issuer
      summary: Create a Credential Offer (not bound to a connection)
      description: "Create a credential offer, not bound to any connection\n---\n\
        NB: Only a tenant with the issuer role can create credential offers.\n\nThis\
        \ endpoint takes the same body as the send credential endpoint, but without\
        \ a connection id. This\nmeans the credential will not be sent, but it will\
        \ do the initial step of creating a credential exchange record,\nwhich the\
        \ issuer can then use in the out of band (OOB) protocol.\n\nThe OOB protocol\
        \ allows credentials to be sent over alternative channels, such as email or\
        \ QR code, where a\nconnection does not yet exist between holder and issuer.\n\
        \nThe credential type must be one of indy or ld_proof.\n```json\n{\n    \"\
        type\": \"indy\" or \"ld_proof\",\n    \"indy_credential_detail\": {...},\
        \ <-- Required if type is indy\n    \"ld_credential_detail\": {...}, <-- Required\
        \ if type is ld_proof\n    \"save_exchange_record\": true, <-- Whether the\
        \ credential exchange record should be saved on completion.\n    \"protocol_version\"\
        : \"v2\" <-- v1 is supported, but deprecated.\n}\n```\nFor a detailed technical\
        \ specification of the credential issuing process, refer to the [Aries Issue\
        \ Credential v2\nRFC](https://github.com/hyperledger/aries-rfcs/blob/main/features/0453-issue-credential-v2/README.md).\n\
        \nRequest Body:\n---\n    credential: CreateOffer\n        The payload for\
        \ creating a credential offer\n\nReturns:\n---\n    CredentialExchange\n \
        \       A record of this credential exchange"
      operationId: create_offer_v1_issuer_credentials_create_offer_post
      requestBody:
        content:
          application/json:
