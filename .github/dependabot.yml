# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly

  # Maintain dependencies for Python
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
      day: saturday
      time: "07:00"

  # Maintain dependencies for the App submodule
  - package-ecosystem: pip
    directory: /app
    schedule:
      interval: weekly
      day: saturday
      time: "07:00"

  # Maintain dependencies for the Endorser submodule
  - package-ecosystem: pip
    directory: /endorser
    schedule:
      interval: weekly
      day: saturday
      time: "07:00"

  # Maintain dependencies for the Trust Registry submodule
  - package-ecosystem: pip
    directory: /trustregistry
    schedule:
      interval: weekly
      day: saturday
      time: "07:00"

  # Maintain dependencies for Webhooks Service submodule
  - package-ecosystem: pip
    directory: /webhooks
    schedule:
      interval: weekly
      day: saturday
      time: "07:00"
