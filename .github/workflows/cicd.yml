name: CICD

on:
  workflow_dispatch:
    inputs:
      helm-version:
        description: Helm version
        required: false
        default: 3.13.3
        type: string
      helmfile-version:
        description: Helmfile version
        required: false
        default: 1.0.0
        type: string
      mise-version:
        description: Mise version
        required: false
        default: 2025.4.12
        type: string
      reset-deployments:
        description: Reset deployment - Clean start
        required: false
        default: false
        type: boolean
      regression-tests:
        description: Run regression tests step
        required: false
        default: true
        type: boolean
      run-tests:
        description: Run tests step
        required: false
        default: true
        type: boolean

  push:
    branches:
      - master
    tags:
      - "v*"
    paths:
      - "**"
      - "!docs/**" # Ignore changes in the docs folder
      - "!**.md" # Ignore changes to any markdown file
      - "!.github/dependabot.yml" # Ignore changes to Dependabot config
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - "**"
      - "!docs/**" # Ignore changes in the docs folder
      - "!**.md" # Ignore changes to any markdown file
      - "!.github/dependabot.yml" # Ignore changes to Dependabot config

permissions: {}

jobs:
  format:
    name: Format Check
    uses: ./.github/workflows/format.yml
    with:
      mise-version: ${{ inputs.mise-version }}
    concurrency:
      group: format-check-${{ github.ref_name }}
      cancel-in-progress: true

  unit:
    name: Unit Tests
    uses: ./.github/workflows/unit.yml
    with:
      mise-version: ${{ inputs.mise-version }}
    concurrency:
      group: unit-test-${{ github.ref_name }}
      cancel-in-progress: true

  build:
    name: Docker Build
    uses: ./.github/workflows/docker-build.yml
    needs:
      - format
      - unit
    with:
      image: ${{ matrix.image }}
      context: ${{ matrix.context }}
      dockerfile: ${{ matrix.file }}
      platforms: ${{ matrix.platforms }}

    concurrency:
      group: docker-build-${{ matrix.image }}-${{ github.ref_name }}
      cancel-in-progress: true
    permissions:
      packages: write

    strategy:
      fail-fast: false
      matrix:
        image:
          - acapy-cloud/agent
          - acapy-cloud/app
          - acapy-cloud/endorser
          - acapy-cloud/ledger-nodes
          - acapy-cloud/pytest
          - acapy-cloud/tails-server
          - acapy-cloud/trust-registry
          - acapy-cloud/waypoint
          - acapy-cloud/xk6
        include:
          - image: acapy-cloud/agent
            context: .
            file: dockerfiles/agents/Dockerfile
            platforms: linux/amd64,linux/arm64
          - image: acapy-cloud/app
            context: .
            file: dockerfiles/app/Dockerfile
            platforms: linux/amd64,linux/arm64
          - image: acapy-cloud/endorser
            context: .
            file: dockerfiles/endorser/Dockerfile
            platforms: linux/amd64,linux/arm64
          - image: acapy-cloud/ledger-nodes
            context: https://github.com/bcgov/von-network.git#v1.9.0
            file: Dockerfile
            platforms: linux/amd64
          - image: acapy-cloud/pytest
            context: .
            file: dockerfiles/tests/Dockerfile
            platforms: linux/amd64,linux/arm64
          - image: acapy-cloud/tails-server
            context: https://github.com/bcgov/indy-tails-server.git#v1.1.2
            file: docker/Dockerfile.tails-server
            platforms: linux/amd64,linux/arm64
          - image: acapy-cloud/trust-registry
            context: .
            file: dockerfiles/trustregistry/Dockerfile
            platforms: linux/amd64,linux/arm64
          - image: acapy-cloud/waypoint
            context: .
            file: dockerfiles/waypoint/Dockerfile
            platforms: linux/amd64,linux/arm64
          - image: acapy-cloud/xk6
            context: ./scripts/k6
            file: ./scripts/k6/Dockerfile
            platforms: linux/amd64

  test:
    name: Local Test
    needs:
      - build
    uses: ./.github/workflows/local-tests.yml
    with:
      image-version: ${{ needs.build.outputs.image_version }}
      mise-version: ${{ inputs.mise-version }}
    concurrency:
      group: local-tests-${{ github.ref_name }}
      cancel-in-progress: true

  deploy-test-eks:
    if: github.actor != 'dependabot[bot]' && github.event.pull_request.draft == false
    name: Deploy and Test EKS
    uses: ./.github/workflows/deploy-test-eks.yml
    needs:
      - build
    with:
      environment: dev
      helm-version: ${{ inputs.helm-version }}
      helmfile-version: ${{ inputs.helmfile-version }}
      image-version: ${{ needs.build.outputs.image_version }}
      mise-version: ${{ inputs.mise-version }}
    secrets:
      tailscale-authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

    permissions:
      id-token: write # Required to authenticate with AWS
      checks: write # Required for action-junit-report
      pull-requests: write # Required to comment on PRs for Pytest coverage comment

  notify-didx-cloud:
    name: Notify didx-cloud

    if: github.actor != 'dependabot[bot]' && github.event_name != 'pull_request'

    needs:
      - build
      - deploy-test-eks
      - test

    uses: ./.github/workflows/notify.yml
    with:
      acapy-cloud-ref: ${{ github.sha }}
      image-version: ${{ needs.build.outputs.image_version }}
      regression-tests: ${{ inputs.regression-tests }}
      reset-deployments: ${{ inputs.reset-deployments }}
      run-tests: ${{ inputs.run-tests }}
    secrets:
      devops-app-id: ${{ secrets.DEVOPS_APP_ID }}
      devops-private-key: ${{ secrets.DEVOPS_PRIVATE_KEY }}
