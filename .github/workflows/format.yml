name: Lint/Format

on:
  workflow_call:
    inputs:
      mise-version:
        required: true
        type: string

permissions: {}

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Overwrite .mise.toml # It's not needed in this workflow
        run: |
          cat <<EOF > .mise.toml
          [tools]
          python = "3.12"
          "pipx:ruff" = "0.11.12"
          EOF

      - name: Set up Mise
        uses: jdx/mise-action@13abe502c30c1559a5c37dff303831bab82c9402 # v2.2.3
        with:
          version: ${{ inputs.mise-version }}
          cache: true
          experimental: true
          install: true

      - name: Check import style with Ruff
        run: ruff check --select I

      - name: Check code style with Ruff
        run: ruff format --check

      - name: Check code lint rules with Ruff
        run: ruff check
