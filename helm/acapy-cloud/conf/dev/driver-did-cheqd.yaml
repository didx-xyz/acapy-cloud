fullnameOverride: driver-did-cheqd

replicaCount: 1

podAnnotations:
  sidecar.istio.io/proxyCPU: 10m

image:
  registry: ghcr.io
  name: cheqd/did-registrar
  pullPolicy: Always
  tag: 2.4.6-1-ga6af3d5

service:
  appProtocol: http
  port: 3000
  containerPort: 3000

livenessProbe:
  tcpSocket:
    port: 3000
readinessProbe:
  tcpSocket:
    port: 3000
startupProbe:
  tcpSocket:
    port: 3000

secretData: {}
  # FEE_PAYER_TESTNET_MNEMONIC: "" # Cheqd did-registrar uses testnet faucet by default
  # FEE_PAYER_MAINNET_MNEMONIC: "..."

env:
  FEE_PAYER_TESTNET_MNEMONIC:
    valueFrom:
      secretKeyRef:
        name: cheqd-testnet-mnemonic
        key: mnemonic

podSecurityContext:
  fsGroup: 1000
securityContext:
  runAsUser: 1000
