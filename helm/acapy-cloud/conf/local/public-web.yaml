fullnameOverride: public-web

replicaCount: 2

podAnnotations:
  sidecar.istio.io/proxyCPU: 10m
  ad.datadoghq.com/public-web.logs: '[{"source": "python.uvicorn", "service": "public-web"}]'

image:
  name: acapy-cloud/app
  pullPolicy: Always
  tag: master

command:
  - poetry
  - run
  - uvicorn
  - app.main:app
  - --log-config=/tmp/log_conf.yaml
  - --reload
  - --host
  - 0.0.0.0
  - --port
  - 8000

ingressDomain: cloudapi.127.0.0.1.nip.io
ingress:
  internal:
    enabled: true
    className: nginx
    rules:
      - host: public-web.{{ .Values.ingressDomain }}
        paths:
          - path: /public
  cloudapi-internal:
    enabled: true
    className: nginx
    annotations:
      # Retool needs the below
      nginx.ingress.kubernetes.io/cors-allow-headers: x-api-key
      nginx.ingress.kubernetes.io/enable-cors: "true"
    rules:
      - host: '{{ .Values.ingressDomain }}'
        paths:
          - path: /public

service:
  # if set, will run Pods on Node Network
  hostNetwork: false
  port: 8000
  containerPort: 8000
  appProtocol: http

livenessProbe:
  httpGet:
    path: /docs
    port: "{{ trunc 15 .Release.Name }}"
readinessProbe:
  httpGet:
    path: /docs
    port: "{{ trunc 15 .Release.Name }}"

# resources:
#   requests:
#     cpu: 50m
#     memory: 256Mi
#   limits:
#     cpu: 250m
#     memory: 256Mi

initContainers:
  - name: wait-trust-registry
    image: curlimages/curl
    command:
      - sh
      - -c
      - |
        until curl -s {{ .Values.env.TRUST_REGISTRY_URL }} -o /dev/null; do
          echo "waiting for trust-registry to be healthy"
          sleep 2
        done

persistence:
  enabled: false

autoscaling:
  enabled: false


podLabels:
  admission.datadoghq.com/enabled: "true"

extraSecretNamesForEnvFrom: {}

secretData: {}

env:
  LOG_LEVEL: info
  # ACAPY_GOVERNANCE_AGENT_URL: http://governance-agent:3021
  # ACAPY_TENANT_AGENT_URL: http://multitenant-agent:3021
  TRUST_REGISTRY_URL: http://trust-registry:8000
  OPENAPI_NAME: CloudAPI Public
  PYTHONPATH: /
  # ACAPY_ENDORSER_ALIAS: endorser
  ROLE: public
  ROOT_PATH: /public
  ENABLE_SERIALIZE_LOGS: "FALSE"

podSecurityContext:
  fsGroup: 65534
securityContext:
  # Required for Tilt Live Reload
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0

extraVolumes:
  - name: logs
    emptyDir: {}
  - name: tmp
    emptyDir: {}
extraVolumeMounts:
  - name: logs
    mountPath: /logs
  - name: tmp
    mountPath: /tmp

lifecycle:
  preStop:
    exec:
      command:
        - /bin/sh
        - -c
        - sleep 15

podAntiAffinityPreset: soft
nodeAffinityPreset:
  type: soft
  key: node.kubernetes.io/lifecycle
  values:
    - spot

configFiles:
  log_conf.yaml:
    path: /tmp/log_conf.yaml
    content: |-
      version: 1
      disable_existing_loggers: False
      formatters:
        default:
          "()": uvicorn.logging.DefaultFormatter
          format: '%(asctime)s %(name)s %(levelname)s %(message)s'
          use_colors: null
        access:
          "()": uvicorn.logging.AccessFormatter
          format: '%(asctime)s %(name)s %(levelname)s %(client_addr)s - "%(request_line)s" %(status_code)s'
      handlers:
        default:
          formatter: default
          class: logging.StreamHandler
          stream: ext://sys.stderr
        access:
          formatter: access
          class: logging.StreamHandler
          stream: ext://sys.stdout
      loggers:
        uvicorn:
          level: INFO
          handlers:
            - default
          propagate: no
        uvicorn.error:
          level: INFO
        uvicorn.access:
          level: INFO
          handlers:
            - access
          propagate: no
