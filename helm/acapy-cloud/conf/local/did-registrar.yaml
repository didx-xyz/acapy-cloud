fullnameOverride: did-registrar

replicaCount: 1

podAnnotations:
  sidecar.istio.io/proxyCPU: 10m

image:
  registry: docker.io
  name: universalregistrar/uni-registrar-web
  pullPolicy: Always
  tag: latest

service:
  appProtocol: http
  port: 9080
  containerPort: 9080

livenessProbe:
  tcpSocket:
    port: 9080
readinessProbe:
  tcpSocket:
    port: 9080
startupProbe:
  tcpSocket:
    port: 9080
