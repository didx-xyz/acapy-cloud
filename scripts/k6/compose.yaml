services:
  xk6:
    build: .
    container_name: xk6
    image: xk6
    tty: true
    volumes:
      # - ./output:/k6/output
      # - .env.local:/k6/.env.local
      - ../k6:/k6
    entrypoint: /bin/bash
    command: ./scripts/main.sh -c batch
    environment:
      # StatsD Configuration - conditional based on ENABLE_STATSD
      - ENABLE_STATSD=${ENABLE_STATSD:-false}
      - K6_STATSD_ADDR=${K6_STATSD_ADDR:-datadog:8125}
      - K6_CONSOLE_OUTPUT_FANCY=true
      - BASE_HOLDER_PREFIX=holder
      - BASE_VUS=5
      - BASE_ITERATIONS=1
      - TOTAL_BATCHES=1
      - VERSION=0.1.0
      - ISSUERS=issuer
      - SCHEMA_NAME="schema"
      - SCHEMA_VERSION=0.1.0
      - DENOMINATOR=1
      - FACTOR=1
      - OOB_INVITATION=true
      - USE_AUTO_PUBLISH=false
      - DEBUG=false
      - FIRE_AND_FORGET_REVOCATION=false
