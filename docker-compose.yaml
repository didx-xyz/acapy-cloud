version: "3"

services:
  governance-ga-wallets-db:
    image: postgres:15
    container_name: governance-ga-wallets-db
    command: postgres -c listen_addresses='*' -c 'max_connections=500'
    env_file:
      - environments/governance-ga/db.default.env
    volumes:
      - ./resources/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - governance-ga
      - host
    tty: true
  # ngrok-governance-ga:
  #   image: wernight/ngrok
  #   env_file:
  #     - environments/governance-ga/aca-py-agent.default.env
  #   command: ngrok http governance-ga-agent:3020 --log stdout
  #   networks:
  #     - governance-ga
  #     - host
  #   depends_on:
  #     - ledger-nodes
  #     - ledger-browser
  governance-ga-agent:
    image: ${REGISTRY:-local}/governance-ga-agent:${IMAGE_TAG:-latest}
    container_name: governance-ga-agent
    build:
      context: .
      dockerfile: dockerfiles/agents/Dockerfile.agent
    env_file:
      - environments/governance-ga/aca-py-agent.default.env
    environment:
      ACAPY_AUTO_ENDORSE_TRANSACTIONS: false
    ports:
      - 0.0.0.0:3020:3020
      - 0.0.0.0:3021:3021
    depends_on:
      governance-ga-wallets-db:
        condition: service_started
      ledger-nodes:
        condition: service_healthy
      ledger-browser:
        condition: service_healthy
    networks:
      - governance-ga
      - host
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:3021/status/ready"
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 15s
  governance-trust-registry:
    image: ${REGISTRY:-local}/governance-trust-registry:${IMAGE_TAG:-latest}
    container_name: governance-trust-registry
    build:
      context: .
      dockerfile: ./dockerfiles/trustregistry/Dockerfile
    env_file:
      - environments/trustregistry/trustregistry.default.env
    ports:
      - 0.0.0.0:8001:8001
    volumes:
      - ./trustregistry:/trustregistry
      - ./logs:/logs
    networks:
      - governance-ga
      - governance-multitenant
      - host
    depends_on:
      trustregistry-db:
        condition: service_healthy
  trustregistry-db:
    image: postgres:15
    container_name: trustregistry-db
    command: postgres -c listen_addresses='*' -c 'max_connections=500'
    environment:
      - POSTGRES_DB=trustregistry
      - POSTGRES_USER=trustregistry
      - POSTGRES_PASSWORD=trustregistry
      - PGUSER=trustregistry
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - governance-ga
      - governance-multitenant
      - host
    tty: true
  governance-multitenant-web:
    image: ${REGISTRY:-local}/governance-multitenant-web:${IMAGE_TAG:-latest}
    container_name: governance-multitenant-web
    build:
      context: .
      dockerfile: ./dockerfiles/fastapi/Dockerfile
    ports:
      - 0.0.0.0:8100:8000
    volumes:
      - ./app:/app
      - ./environments/governance-multitenant/fastapi.default.env:/app/.env
      - ./logs/multitenant:/logs
    depends_on:
      governance-multitenant-wallets-db:
        condition: service_started
      ledger-nodes:
        condition: service_healthy
      ledger-browser:
        condition: service_healthy
      governance-ga-agent:
        condition: service_healthy
      governance-multitenant-agent:
        condition: service_healthy
    networks:
      - governance-multitenant
      - host
    env_file:
      - environments/governance-multitenant/fastapi.default.env
  governance-ga-web:
    image: ${REGISTRY:-local}/governance-ga-web:${IMAGE_TAG:-latest}
    container_name: governance-ga-web
    build:
      context: .
      dockerfile: ./dockerfiles/fastapi/Dockerfile
    ports:
      - 0.0.0.0:8200:8000
    volumes:
      - ./app:/app
      - ./environments/governance-ga/fastapi.default.env:/app/.env
      - ./logs/ga:/logs
    depends_on:
      governance-ga-wallets-db:
        condition: service_started
      ledger-nodes:
        condition: service_healthy
      ledger-browser:
        condition: service_healthy
      governance-ga-agent:
        condition: service_healthy
    networks:
      - governance-ga
      - host
    env_file:
      - environments/governance-ga/fastapi.default.env
  governance-tenant-web:
    image: ${REGISTRY:-local}/governance-tenant-web:${IMAGE_TAG:-latest}
    container_name: governance-tenant-web
    build:
      context: .
      dockerfile: ./dockerfiles/fastapi/Dockerfile
    ports:
      - 0.0.0.0:8300:8000
    volumes:
      - ./app:/app
      - ./environments/governance-tenant/fastapi.default.env:/app/.env
      - ./logs/tenant:/logs
    depends_on:
      governance-multitenant-wallets-db:
        condition: service_started
      ledger-nodes:
        condition: service_healthy
      ledger-browser:
        condition: service_healthy
      governance-ga-agent:
        condition: service_healthy
      governance-multitenant-agent:
        condition: service_healthy
    networks:
      - governance-multitenant
      - host
    env_file:
      - environments/governance-tenant/fastapi.default.env
  governance-public-web:
    image: ${REGISTRY:-local}/governance-public-web:${IMAGE_TAG:-latest}
    container_name: governance-public-web
    build:
      context: .
      dockerfile: ./dockerfiles/fastapi/Dockerfile
    ports:
      - 0.0.0.0:8400:8000
    volumes:
      - ./app:/app
      - ./environments/governance-public/fastapi.default.env:/app/.env
      - ./logs/tenant:/logs
    depends_on:
      governance-multitenant-wallets-db:
        condition: service_started
      ledger-nodes:
        condition: service_healthy
      ledger-browser:
        condition: service_healthy
      governance-ga-agent:
        condition: service_healthy
      governance-multitenant-agent:
        condition: service_healthy
    networks:
      - governance-multitenant
      - host
    env_file:
      - environments/governance-public/fastapi.default.env
  governance-webhooks-web:
    image: ${REGISTRY:-local}/governance-webhooks-web:${IMAGE_TAG:-latest}
    container_name: governance-webhooks-web
    build:
      context: .
      dockerfile: ./dockerfiles/webhooks/Dockerfile
    ports:
      - 0.0.0.0:3010:3010
    volumes:
      - ./webhooks:/webhooks
      - ./logs:/logs
    networks:
      - governance-multitenant
      - governance-ga
      - host
    env_file:
      - environments/webhooks/fastapi.webhooks.env
    environment:
      - REDIS_HOST=wh-redis
  governance-endorser:
    image: ${REGISTRY:-local}/governance-endorser:${IMAGE_TAG:-latest}
    container_name: governance-endorser
    build:
      context: .
      dockerfile: ./dockerfiles/endorser/Dockerfile
    volumes:
      - ./endorser:/endorser
      - ./logs:/logs
    networks:
      - governance-multitenant
      - governance-ga
      - host
    env_file:
      - environments/endorser/endorser.env
  wh-redis:
    image: redis:latest
    container_name: wh-redis
    restart: always
    ports:
      - 0.0.0.0:6379:6379
    volumes:
      - $PWD/data:/data
    networks:
      - host
    env_file:
      - environments/webhooks/redis.env
  governance-multitenant-wallets-db:
    image: postgres:15
    container_name: governance-multitenant-wallets-db
    command: postgres -c listen_addresses='*' -c 'max_connections=500'
    env_file:
      - environments/governance-multitenant/db.default.env
    volumes:
      - ./resources/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - governance-multitenant
      - host
    tty: true
  ngrok-governance-multitenant:
    image: wernight/ngrok
    container_name: ngrok-governance-multitenant
    env_file:
      - environments/governance-multitenant/aca-py-agent.default.env
    command: ngrok http governance-multitenant-agent:3020 --log stdout
    networks:
      - governance-multitenant
      - host
    depends_on:
      ledger-nodes:
        condition: service_healthy
      ledger-browser:
        condition: service_healthy
  governance-multitenant-agent:
    image: ${REGISTRY:-local}/governance-multitenant-agent:${IMAGE_TAG:-latest}
    container_name: governance-multitenant-agent
    build:
      context: .
      dockerfile: dockerfiles/agents/Dockerfile.author.agent
    # # To run a forked version of the agent use commented out code below
    #   context: https://github.com/didx-xyz/aries-cloudagent-python.git#add-logging-for-interop-debug
    #   dockerfile: docker/Dockerfile
    # user: root
    # entrypoint:
    #   - sh
    #   - -c
    #   - |
    #     pip3 install --no-cache-dir acapy-wallet-groups-plugin==0.5.4
    #     aca-py start \
    #       -it http "0.0.0.0" "3020" \
    #       -e http://governance-multitenant-agent:3020 \
    #       --wallet-type askar --auto-promote-author-did --plugin acapy_wallet_groups_plugin
    env_file:
      - environments/governance-multitenant/aca-py-agent.default.env
    ports:
      - 0.0.0.0:4020:3020
      - 0.0.0.0:4021:3021
    depends_on:
      governance-multitenant-wallets-db:
        condition: service_started
      ledger-nodes:
        condition: service_healthy
      ledger-browser:
        condition: service_healthy
    networks:
      - governance-multitenant
      - governance-ga
      - host
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:3021/status/ready"
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 15s
  ledger-browser:
    image: ${REGISTRY:-local}/ledger-nodes:${IMAGE_TAG:-latest}
    container_name: ledger-browser
    build:
      context: https://github.com/bcgov/von-network.git#main
      dockerfile: Dockerfile
    command: "bash -c './scripts/start_webserver.sh'"
    environment:
      - DOCKERHOST=${DOCKERHOST}
      - MAX_FETCH=50000
      - RESYNC_TIME=120
      - REGISTER_NEW_DIDS=True
      - LEDGER_INSTANCE_NAME=localhost
      - LOG_LEVEL=WARNING
      # - POOL_CONNECTION_ATTEMPTS=${POOL_CONNECTION_ATTEMPTS:-5}
      # - POOL_CONNECTION_DELAY=${POOL_CONNECTION_DELAY:-10}
      - LEDGER_SEED=${LEDGER_SEED:-000000000000000000000000Trustee1}
    ports:
      - ${WEB_SERVER_HOST_PORT:-9000}:8000
    volumes:
      - webserver-cli:/home/indy/.indy-cli
      - webserver-ledger:/home/indy/ledger
      - ./resources/ledger-nodes/aml.json:/home/indy/config/aml.json
      - ./resources/ledger-nodes/taa.json:/home/indy/config/taa.json
    networks:
      - governance-multitenant
      - governance-ga
      - host
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://ledger-browser:8000" ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 15s
    depends_on:
      ledger-nodes:
        condition: service_healthy
  ledger-nodes:
    image: ${REGISTRY:-local}/ledger-nodes:${IMAGE_TAG:-latest}
    container_name: ledger-nodes
    build:
      context: https://github.com/bcgov/von-network.git#main
      dockerfile: Dockerfile
    command: "bash -c './scripts/start_nodes.sh'"
    ports:
      - 0.0.0.0:9701:9701
      - 0.0.0.0:9702:9702
      - 0.0.0.0:9703:9703
      - 0.0.0.0:9704:9704
      - 0.0.0.0:9705:9705
      - 0.0.0.0:9706:9706
      - 0.0.0.0:9707:9707
      - 0.0.0.0:9708:9708
    environment:
      - DOCKERHOST=${DOCKERHOST}
      - LOG_LEVEL=WARNING
    volumes:
      - nodes-data:/home/indy/ledger
      - ./scripts/indy_healthcheck.sh:/home/indy/indy_healthcheck.sh
    networks:
      - governance-multitenant
      - governance-ga
      - host
    healthcheck:
      test: [ "CMD-SHELL", "/home/indy/indy_healthcheck.sh" ]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 30s
  tails-server:
    image: ${REGISTRY:-local}/tails-server:${IMAGE_TAG:-latest}
    container_name: tails-server
    build:
      context: https://github.com/bcgov/indy-tails-server.git#v1.1.0
      dockerfile: docker/Dockerfile.tails-server
    ports:
      - 0.0.0.0:6543:6543
    networks:
      - governance-multitenant
      - governance-ga
      - host
    environment:
      - DOCKERHOST=${DOCKERHOST}
    command: >
      tails-server
        --host 0.0.0.0
        --port 6543
        --storage-path ./
        --log-level INFO
  tests:
    image: local/tests
    container_name: tests
    restart: "no"
    build:
      context: .
      dockerfile: ./dockerfiles/tests/Dockerfile
    command:
      - /bin/sh
      - -c
      - |-
        pytest --junitxml="/tests/outputs/test_output_$(date +'%Y-%m-%d_%H-%M-%S').xml"
    environment:
      ACAPY_GOVERNANCE_AGENT_URL: http://governance-ga-agent:3021
      ACAPY_GOVERNANCE_AGENT_API_KEY: adminApiKey
      ACAPY_TENANT_AGENT_URL: http://governance-multitenant-agent:3021
      ACAPY_TENANT_AGENT_API_KEY: adminApiKey
      TRUST_REGISTRY_URL: http://governance-trust-registry:8001
      WEBHOOKS_URL: http://governance-webhooks-web:3010
      ACAPY_MULTITENANT_JWT_SECRET: jwtSecret
      GOVERNANCE_FASTAPI_ENDPOINT: http://governance-multitenant-web:8000
      GOVERNANCE_ACAPY_API_KEY: adminApiKey
      TENANT_FASTAPI_ENDPOINT: http://governance-multitenant-web:8000
      TENANT_ACAPY_API_KEY: adminApiKey
      LEDGER_REGISTRATION_URL: http://ledger-browser:8000/register
      REDIS_HOST: wh-redis
    volumes:
      - ./logs/containerized-tests:/tests/outputs
      - ./scripts/test_runner.sh:/tests/test_runner.sh
    networks:
      - governance-ga
      - host
    depends_on:
      governance-multitenant-web-health:
        condition: service_completed_successfully
  pytest:
    image: local/tests
    container_name: tests
    restart: "no"
    build:
      context: .
      dockerfile: ./dockerfiles/tests/Dockerfile
    command:
      - /bin/sh
      - -c
      - |-
        ./test_runner.sh 100 pytest app/tests/e2e/test_trust_registry_integration.py
    environment:
      ACAPY_GOVERNANCE_AGENT_URL: http://governance-ga-agent:3021
      ACAPY_GOVERNANCE_AGENT_API_KEY: adminApiKey
      ACAPY_TENANT_AGENT_URL: http://governance-multitenant-agent:3021
      ACAPY_TENANT_AGENT_API_KEY: adminApiKey
      TRUST_REGISTRY_URL: http://governance-trust-registry:8001
      WEBHOOKS_URL: http://governance-webhooks-web:3010
      ACAPY_MULTITENANT_JWT_SECRET: jwtSecret
      GOVERNANCE_FASTAPI_ENDPOINT: http://governance-multitenant-web:8000
      GOVERNANCE_ACAPY_API_KEY: adminApiKey
      TENANT_FASTAPI_ENDPOINT: http://governance-multitenant-web:8000
      TENANT_ACAPY_API_KEY: adminApiKey
      LEDGER_REGISTRATION_URL: http://ledger-browser:8000/register
      REDIS_HOST: wh-redis
    volumes:
      - ./logs/containerized-tests:/tests/outputs
      - ./scripts/test_runner.sh:/tests/test_runner.sh
    networks:
      - governance-ga
      - host
  governance-multitenant-web-health:
    image: curlimages/curl
    container_name: governance-multitenant-web-health
    restart: "no"
    command:
      - /bin/sh
      - -c
      - |-
        until curl -fsS http://governance-multitenant-web:8000/docs; do sleep 5; done
    networks:
      - governance-ga
      - host
    depends_on:
      governance-multitenant-web:
        condition: service_started

  caddy:
    image: caddy
    hostname: caddy
    networks:
      - mediator-network
    ports: # Uncomment to access caddy outside of containers
      - 2015:2015
    #   - 2019:2019
    volumes:
      - ./acapy-mediator-service/caddy/Caddyfile:/etc/caddy/Caddyfile:z
    healthcheck:
      # Port 2019 is an internal Caddy admin port.
      test: nc -zv localhost:2019 || exit -1
      interval: 3s
      timeout: 3s
      start_period: 10s
      retries: 5

  ngrok:
    image: ngrok/ngrok
    restart: unless-stopped
    hostname: ngrok
    depends_on:
      caddy:
        condition: service_healthy
    networks:
      - mediator-network
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command: http caddy:2015 --log stdout
    # ports: # Uncomment to access ngrok outside of containers
    #   - 4040:4040 # admin port
    healthcheck:
      test: /bin/bash -c "</dev/tcp/ngrok/4040"
      interval: 3s
      timeout: 3s
      start_period: 5s
      retries: 5

  mediator-controller:
    image: node:fermium
    # restart: unless-stopped
    profiles:
      - donotstart
    environment:
      - PORT=${MEDIATOR_CONTROLLER_PORT:-3010}
      - CONTROLLER_ADMIN_API_KEY=${MEDIATOR_CONTROLLER_ADMIN_API_KEY}
      - MEDIATOR_ADMIN_URL=${MEDIATOR_AGENT_ADMIN_URL-http://mediator:3002}
      - MEDIATOR_ADMIN_API_KEY=${MEDIATOR_AGENT_ADMIN_API_KEY}
      - MEDIATOR_ALIAS=${MEDIATOR_ALIAS}
      - LOG_LEVEL=${LOG_LEVEL}
    volumes:
      - ./acapy-mediator-service/acapy/controller:/usr/src/controller:z
      - mediator-controller-data:/usr/src/controller/node_modules:z
    # ports: # Uncomment to access controller outside of containers
    #   - ${MEDIATOR_CONTROLLER_PORT:-3010}:${MEDIATOR_CONTROLLER_PORT:-3010}
    networks:
      - mediator-network
    working_dir: /usr/src/controller
    entrypoint: /bin/bash
    command: ["-c", "npm install; npm run dev"]
    healthcheck:
      test: /bin/bash -c "</dev/tcp/mediator-controller/3010"
      interval: 5s
      timeout: 5s
      retries: 5

  mediator:
    build:
      context: ./acapy-mediator-service
      dockerfile: acapy/Dockerfile.acapy
    depends_on:
      # mediator-controller:
      #   condition: service_healthy
      db:
        condition: service_healthy
      ngrok:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - ENV=${ENV:-local}
      - POSTGRESQL_HOST=${POSTGRESQL_HOST:-db}
      - POSTGRESQL_PORT=${POSTGRESQL_PORT:-5432}
      - ACAPY_WALLET_STORAGE_CONFIG={"url":"${POSTGRESQL_HOST:-db}:${POSTGRESQL_PORT:-5432}","wallet_scheme":"DatabasePerWallet"}
      - ACAPY_WALLET_STORAGE_CREDS={"account":"${POSTGRESQL_USER:-postgres}","password":"${POSTGRESQL_PASSWORD:-development}","admin_account":"${POSTGRESQL_ADMIN_USER:-postgres}","admin_password":"${POSTGRESQL_ADMIN_PASSWORD:-development}"}
      - ACAPY_WALLET_NAME=${MEDIATOR_WALLET_NAME:-mediator}
      - ACAPY_WALLET_KEY=${MEDIATOR_WALLET_KEY:-testing}
      - MEDIATOR_AGENT_HTTP_IN_PORT=${MEDIATOR_AGENT_HTTP_IN_PORT:-3000}
      - MEDIATOR_AGENT_WS_IN_PORT=${MEDIATOR_AGENT_WS_IN_PORT:-3001}
      - MEDIATOR_AGENT_HTTP_ADMIN_PORT=${MEDIATOR_AGENT_HTTP_ADMIN_PORT:-3002}
      - MEDIATOR_AGENT_ADMIN_MODE=${MEDIATOR_AGENT_ADMIN_MODE:-admin-api-key 7gdmVBiJalMj52Oum50yD8neu/nxmv3/DTWcZPyKZ4K2UdNNwSPKgg==}
      - MEDIATOR_AGENT_LABEL=${MEDIATOR_AGENT_LABEL:-Mediator}
      - MEDIATOR_URL=${MEDIATOR_URL:-}
      - MEDIATOR_ENDPOINT_URL=${MEDIATOR_ENDPOINT_URL:-localhost}
      - MEDIATOR_ARG_FILE=${MEDIATOR_ARG_FILE:-./configs/mediator-auto-accept.yml}
      - MEDIATOR_CONTROLLER_WEBHOOK=${MEDIATOR_CONTROLLER_WEBHOOK:-http://mediator-controller:3010/webhooks}
      - MEDIATOR_AGENT_ADMIN_API_KEY=${MEDIATOR_AGENT_ADMIN_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - USE_FIREBASE_PLUGIN=${USE_FIREBASE_PLUGIN:-false}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_NOTIFICATION_TITLE=${FIREBASE_NOTIFICATION_TITLE}
      - FIREBASE_NOTIFICATION_BODY=${FIREBASE_NOTIFICATION_BODY}
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
    # ports: # Uncomment to access mediator outside of containers
    #   - ${MEDIATOR_AGENT_HTTP_ADMIN_PORT:-3002}:${MEDIATOR_AGENT_HTTP_ADMIN_PORT:-3002}
    #   - ${MEDIATOR_AGENT_HTTP_IN_PORT:-3000}:${MEDIATOR_AGENT_HTTP_IN_PORT:-3000}
    #   - ${MEDIATOR_AGENT_WS_IN_PORT:-3001}:${MEDIATOR_AGENT_WS_IN_PORT:-3001}
    networks:
      - mediator-network
    healthcheck:
      test: /bin/bash -c "</dev/tcp/mediator/3000"
      interval: 5s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15
    # restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRESQL_ADMIN_PASSWORD:-development}
    # ports: # Uncomment to access postgres outside of containers
    # - "5432:5432"
    networks:
      - mediator-network
    volumes:
      - agency-wallet:/var/lib/pgsql/data:z
    healthcheck:
      test: pg_isready -U postgres
      interval: 3s
      timeout: 3s
      retries: 5

volumes:
  webserver-cli:
  webserver-ledger:
  nodes-data:
  data:
  agency-wallet:
  mediator-controller-data:

networks:
  governance-multitenant:
  governance-ga:
  host:
  mediator-network:
